<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaporte</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de pasaporte</h1>
    Seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="investigar()">
    <div id="res">

    </div>
    <script>
        function investigar(){
            var p = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var doc = String(p.value)
            res.innerHTML = `<p>Você é do pais ${p}</p>`
            if(doc == 'brasileiro') {
                res.innerHTML = 'Você é brasileiro, pode entrar em nosso pais.'
            }else{
                res.innerHTML = 'você não é brasileiro, você nao pode entrar em nosso pais.' 
            }
        }

    </script>
</body>
</html>
